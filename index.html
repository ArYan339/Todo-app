    <style>
      body {
        font-family: 'Poppins', sans-serif;
      }
      .font-banana {
        font-family: 'Pacifico', cursive;
      }
      .nana-gradient {
         background: #F3F9A7; /* fallback for old browsers */
         background: -webkit-linear-gradient(to right, #CAC531, #F3F9A7); /* Chrome 10-25, Safari 5.1-6 */
         background: linear-gradient(to right, #CAC531, #F3F9A7); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
      }
      /* Custom scrollbar for a banana feel */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #fdfae5;
      }
      ::-webkit-scrollbar-thumb {
        background: #eab308;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ca8a04;
      }
       .banana-bg-pattern {
        background-image:
          radial-gradient(circle at 100% 100%, transparent 20px, #fefce8 20px, #fefce8 22px, transparent 22px),
          radial-gradient(circle at 0 0, transparent 20px, #fefce8 20px, #fefce8 22px, transparent 22px);
        background-size: 44px 44px;
        background-position: 0 0, 22px 22px;
      }
    </style>
